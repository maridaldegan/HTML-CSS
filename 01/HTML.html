<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 01</title>
  <link rel="icon" href="image/pizza.png" type="image/x-icon">
</head>
<body style="margin: 0; padding: 0;">

<div style="display: flex; flex-direction: row; height: 100vh; width: 100%; justify-content: center; align-items: center; gap: 5px;">
    <div style="gap: 5px">
      <div style="display: flex; border-radius: 0% 50% 0% 50%; height: 200px; width: 200px; background-color: #f15c43; box-shadow: 4px 4px 100px rgba(0, 0, 0, 0.8);">
      </div>
      <div style="display: flex; border-radius: 50% 0% 50% 0%; height: 200px; width: 200px; background-color: #0bb8c0;">
      </div>
    </div>

    <div style="display: flex; flex-direction: column; gap: 5px">
      <div style="display: flex; border-radius: 50% 0% 50% 0%; height: 200px; width: 200px; background-color: #f38823;">
      </div>
      <div style="display: flex; border-radius: 0% 50% 0% 50%; height: 200px; width: 200px; background-color: #037ef3;">
      </div>
    </div>
</div>
</body>

</html>
